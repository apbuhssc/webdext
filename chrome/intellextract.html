<!doctype html>
<html>
<head>
<title>Webdext - Intelligent Extraction Result</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
.form-control {
    width:auto;
    display:inline-block;
}
</style>
<script src="jquery-3.2.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="utils.js"></script>
<script src="intellextract.js"></script>
</head>

<body>

<div id="container" class="container">
<div class="page-header">
<h2>Webdext: Intelligent extraction result</h2>
</div>
<div id="recSetListInfo" class="alert alert-success">
Found <mark id="recSetListLength"></mark> data region(s) on <span id="pageUrl"></span> 
</div>
<div id="extractionTimeInfo" class="alert alert-success">
<strong>Extraction time</strong>: <mark id="extractionTime"></mark> milliseconds.
</div>
<div id="memoryUsageInfo" class="alert alert-success">
<strong>Memory usage</strong>: <mark id="memoryUsage"></mark> bytes.
</div>

<div id="recSetListPagination" class="panel panel-default">
<div class="panel-body">
<button id="prevRecSetButton" class="btn btn-primary">&laquo;</button>
<span>Data region <span id="recSetNumber"></span> of <span id="totalRecSet">0</span></span>
<button id="nextRecSetButton" class="btn btn-primary">&raquo;</button>
<span id="rowsNumberInfo"><span id="rowsNumber"></span> rows, </span>
<span id="columnsNumberInfo"><span id="columnsNumber"></span> columns.</span>

<div class="btn-group" role="group" aria-label="...">
<div class="btn-group">
<button id="copyDataButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Export Data <span class="caret"></span></button>
<ul class="dropdown-menu">
    <li><a id="exportAsCSVButton" href="#">as CSV</a></li>
    <li><a id="exportAsJSONButton" href="#">as JSON</a></li>
    <li style="display: none;"><a id="downloadLink" href="#"></a></li>
  </ul>
</div>
<button id="saveExtractorButton" class="btn btn-primary">Save Extractor</button>
</div>
</div>
</div>

<div id="tableContainer"></div>

</div>
</body>
</html>
